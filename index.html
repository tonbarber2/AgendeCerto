    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)', 
              'primary-hover': 'var(--color-primary-hover)',
              secondary: 'var(--color-secondary)',
              dark: '#050505', 
              'dark-card': '#0a0a0a',
              // Dynamic Text Colors
              'c-text-primary': 'var(--color-text-primary)',
              'c-text-secondary': 'var(--color-text-secondary)',
              // Dynamic List Colors
              'c-list-title': 'var(--color-list-title)',
              'c-list-price': 'var(--color-list-price)',
              'c-list-info': 'var(--color-list-info)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        /* Premium Gold Palette */
        --color-primary: #D4AF37;   /* Metallic Gold */

        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        
        --color-list-title: #000000;
        --color-list-price: #D4AF37;
        --color-list-info: #6b7280;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body {
        background-color: #050505; /* Deep Premium Black */
      }
